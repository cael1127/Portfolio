name: CI

on:
  workflow_dispatch:  # Only run manually, not on push/PR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./Portfolio
        run: npm ci

      - name: Build
        working-directory: ./Portfolio
        run: npm run build
